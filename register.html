      <section class="py-3 mt-2" style="background-color: rgb(221, 226, 226);">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card border-secondary py-3">
                        <div class="card-header text-center">
                            <h2>Register Form</h2>
                        </div>
                        <div class="card-body ">

                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">First Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="name"placeholder="Enter First Name"/>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4">Last Name</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="name" placeholder="Enter Last Name"/>
                                    </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Phone Number</label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control" name="phone" placeholder="Enter Phone Number"/>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Email</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email"/>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" name="email" placeholder="Enter Your Password"/>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Conform Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" name="email" placeholder="Enter Conform Password"/>
                                </div>
                            </div>

                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Gender</label>
                                <div class="col-md-8">
                                    <input class="mx-2" type="radio" name="Gender" >Mail
                                    <input class="mx-2" type="radio" name="Gender" >Femail
                                    <input class="mx-2" type="radio" name="Gender" >Other
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Date Of Birth </label>
                                <div class="col-md-8">
                                    <input  class="dob" type="date" name="date">
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Choose Your Photo : </label>
                                <div class="col-md-8">
                                    <input type="file" name="Photo">
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Hobby </label>
                                <div class="col-md-8">
                                    <input class="mx-2" type="checkbox" name="hobby">playing
                                    <input class="mx-2" type="checkbox" name="hobby">Reading
                                    <input class="mx-2" type="checkbox" name="hobby">singing
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Religion </label>
                                <div class="col-md-8">
                                    <input class="mx-2" type="radio" name="religion" >Islam
                                    <input class="mx-2" type="radio" name="religion" >Hindu
                                    <input class="mx-2" type="radio" name="religion" >Other
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Department: </label>
                                <div class="col-md-8">
                                    <select  class="option">
                                        <option>..............select...............</option>
                                        <option class="text-center">CSE</option>
                                        <option class="text-center">EEE</option>
                                        <option class="text-center">LLB</option>
                                        <option class="text-center">MBBS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Divition: </label>
                                <div class="col-md-8">
                                    <select  class="option">
                                        <option>..............select...............</option>
                                        <option class="text-center">Dhaka</option>
                                        <option class="text-center">Khulna</option>
                                        <option class="text-center">Mymensingh</option>
                                        <option class="text-center">Rangpur</option>
                                        <option class="text-center">Sylhet</option>
                                        <option class="text-center">Chattogram</option>
                                        <option class="text-center">Rajshahi</option>
                                        <option class="text-center">Barishal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <label class="col-form-label col-md-4">Massage : </label>
                                <div class="col-md-8">
                                    <textarea class="massage" cols="40" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="form-group row py-3">
                                <label class="col-form-label col-md-8"></label>
                                <div class="col-md-4">
                                    <input type="submit" class="btn btn-outline-light btn-success" name="loginBtn" value="Submit"/>
                                </div>
                            </div>
                                                           
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>
